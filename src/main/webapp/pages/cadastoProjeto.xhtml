<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Projeto</title>
</h:head>
<h:body>
    <h:form>
        <h2>Cadastro de Projeto</h2>
        <h:panelGrid columns="2">
            <h:outputLabel for="titulo" value="Título:" />
            <h:inputText id="titulo" value="#{projetoController.projeto.titulo}" required="true" />

            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputText id="descricao" value="#{projetoController.projeto.descricao}" required="true" />

            <h:outputLabel for="dataInicio" value="Data de Início:" />
            <h:inputText id="dataInicio" value="#{projetoController.projeto.dataInicio}">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

            <h:commandButton value="Salvar Projeto" action="#{projetoController.salvarProjeto}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
