<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Projeto</title>
</h:head>
<h:body>
    <h:form>
        <h:messages globalOnly="true" />
        <h2>Cadastro de Novo Projeto</h2>
        <rich:panel>
            <h:panelGrid columns="2">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{projetoController.projetoSelecionado.titulo}" required="true" />

                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputText id="descricao" value="#{projetoController.projetoSelecionado.descricao}" required="true" />

                <h:outputLabel for="dataInicio" value="Data de Início:" />
                <rich:calendar id="dataInicio" value="#{projetoController.projetoSelecionado.dataInicio}" datePattern="yyyy-MM-dd" required="true" />

                <h:commandButton value="Salvar" action="#{projetoController.salvarNovoProjeto}" />
                <h:commandButton value="Cancelar" action="#{projetoController.cancelarEdicao}" immediate="true" />
            </h:panelGrid>
        </rich:panel>
    </h:form>

</h:body>
</html>
