<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista de Projetos</title>
</h:head>
<h:body>
    <h:form>
        <!-- Adicione isso para mostrar todas as mensagens -->
        <h:messages globalOnly="true" layout="table" />

        <h2>Lista de Projetos</h2>
        <rich:dataTable value="#{projetoController.projetos}" var="projeto">
            <rich:column>
                <f:facet name="header">ID</f:facet>
                #{projeto.id}
            </rich:column>
            <rich:column>
                <f:facet name="header">Título</f:facet>
                #{projeto.titulo}
            </rich:column>
            <rich:column>
                <f:facet name="header">Descrição</f:facet>
                #{projeto.descricao}
            </rich:column>
            <rich:column>
                <f:facet name="header">Data de Início</f:facet>
                <h:outputText value="#{projeto.dataInicio}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </rich:column>
            <rich:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandLink value="Editar" action="#{projetoController.editarProjeto(projeto)}">
                    <f:param name="projetoId" value="#{projeto.id}" />
                </h:commandLink>
                <h:commandLink value="Excluir" action="#{projetoController.excluirProjeto(projeto)}" style="margin-left:10px;">
                    <f:param name="projetoId" value="#{projeto.id}" />
                </h:commandLink>
                <h:commandLink value="Visualizar Tarefas" action="#{projetoController.visualizarTarefas(projeto)}" style="margin-left:10px;">
                    <f:param name="projetoId" value="#{projeto.id}" />
                </h:commandLink>
            </rich:column>
        </rich:dataTable>
    </h:form>

    <br/>

    <h:form>
        <h:commandButton value="Adicionar Novo Projeto" action="#{projetoController.novoProjeto}" />
    </h:form>
</h:body>
</html>
