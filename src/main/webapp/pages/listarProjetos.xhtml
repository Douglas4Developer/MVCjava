<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista de Projetos</title>
</h:head>
<h:body>
    <h2>Lista de Projetos</h2>
    <rich:dataTable value="#{projetoController.projetos}" var="projeto">
        <rich:column>
            <f:facet name="header">ID</f:facet>
            #{projeto.id}
        </rich:column>
        <rich:column>
            <f:facet name="header">Título</f:facet>
            #{projeto.titulo}
        </rich:column>
        <rich:column>
            <f:facet name="header">Descrição</f:facet>
            #{projeto.descricao}
        </rich:column>
        <rich:column>
            <f:facet name="header">Data de Início</f:facet>
            <h:outputText value="#{projeto.dataInicio}">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:outputText>
        </rich:column>
        <rich:column>
            <h:commandLink value="Editar" action="#{projetoController.editarProjeto(projeto)}" />
            <h:commandLink value="Excluir" action="#{projetoController.excluirProjeto(projeto)}" />
        </rich:column>
    </rich:dataTable>
</h:body>
</html>
